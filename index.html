<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link type="text/css" rel="stylesheet" href="./style.css">
	<title>TO-DO LIST</title>
</head>

<body>

	<div class="bottom">
		<div class="add">
			<div class="add__container">
				<input type="text" class="add__description" id="add__name" placeholder="Task Name">
				<!-- <input type="text" class="add__description" id="add__mob" placeholder="Mobile Number"> -->
				<input type="text" class="add__description" id="add__description" placeholder="Description">
				<!-- <input type="number" class="add__value" id="add__age" placeholder="Age"> -->
				<button class="add__btn">
					<i class="ion-ios-checkmark-outline"></i>
				</button>
			</div>
		</div>

		<div class="container clearfix">
			<div class="income">
				<h2 class="income__title">TO-DO LIST</h2>
				<div class="item clearfix">
					<div class="item__description">Task Name</div>
					<!-- <div class="item__description">Mobile Number</div> -->
					<div class="item__description">Description</div>
					<!-- <div class="item__description">Age</div> -->
				</div>
				<div class="income__list">
				</div>
			</div>
		</div>
	</div>

	<script src="./app.js"></script>
